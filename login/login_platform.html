<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<title>LoginPlatform</title>
		<link rel="stylesheet" href="./styles/login.css" />
	</head>
	<body>
		<div id="login-backImg"></div>
		<div class="container d-flex justify-content-center position-relative p-0">
			<div id="platform" class="login-container row my-5 active">
				<div class="col-10 ticketStub tickets d-flex py-2">
					<div class="col-6 coupon-img text-center d-flex align-items-center">
						<!-- <h1>Get More Money!</h1> -->
					</div>
					<div class="col-6 coupon-login p-2">
						<h2>Manage <span>TicketHub!</span></h2>
						<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia, laudantium!</p>
						<div class="input-group">
							<span><span class="iconify" data-icon="mdi:account-circle" data-inline="false"></span> Account:</span
							><input
								class="w-100 my-1"
								type="email"
								name=""
								id="platform-account"
								placeholder="example@tickethub.com"
							/>
						</div>
						<div class="input-group">
							<span><span class="iconify" data-icon="ic:baseline-vpn-key" data-inline="false"></span> Password:</span
							><input class="w-100 my-1" type="password" name="" id="platform-password" />
						</div>
					</div>
				</div>
				<div class="col-2 ticketReceipt tickets d-flex flex-column align-items-center justify-content-between">
					<text class="ticketType">Platform</text>
					<div class="barcode-content">
						<svg class="barcode"></svg>
					</div>
					<a id="platform-login" class="login" data-target="platform" href="#">Login to Manage!</a>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script src="https://code.iconify.design/2/2.0.0-beta.5/iconify.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
		<script type="module" src="./js/loginPlatform.js"></script>
	</body>
</html>
