<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<title>RegisterSuccess</title>
		<link rel="stylesheet" href="./styles/login.css" />
	</head>
	<body>
		<div id="login-backImg"></div>
		<div class="container d-flex justify-content-center position-relative p-0">
			<div id="info-success" class="info-card my-5">
				<div class="col-12 ticketStubVertical tickets py-2 text-center">
					<h2>TicketHub</h2>
					<span class="iconify info-icon success" data-icon="clarity:success-standard-solid" data-inline="false"></span>
					<h3>
						<span>Registration Success</span>
                    </h3>
                    <p>Please check your email to activate your user account !</p>
                    <p class="text-muted">If you don't receive an email within a few seconds, please check your spam filters</p>
				</div>
				<div
					class="col-12 ticketReceiptVertical tickets text-center"
				>
					<text class="ticketImprint">Registration</text>
					<div class="barcode-content">
						<svg class="barcode"></svg>
					</div>
				</div>
			</div>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script src="https://code.iconify.design/2/2.0.0-beta.5/iconify.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
		<script type="module" src="./js/loginPlatform.js"></script>
	</body>
</html>
