		<title>Calendar</title>
		<style>
			:root {
				--primary-color: #aecbfa;
				--secondary-color: #d2e3fc;
				--hover-color: #f1f3f4;
				--active-color: #d4efdf;
				--primary-text-color: #185abc;
				--blue-tag-color: #3498db;
				--green-tag-color: #2ecc71;
				--yellow-tag-color: #f1c40f;
				--orange-tag-color: #e67e22;
				--purple-tag-color: #9b59b6;
				--red-tag-color: #e74c3c;
			}
			.cale-cell > span {
				display: inline-block;
				width: 1.5rem;
				height: 1.5rem;
				border-radius: 50%;
				cursor: default;
			}
			.cale-cell > span.today {
				color: var(--primary-text-color);
				background-color: var(--secondary-color);
			}
			.cale-cell > span.today:hover {
				background-color: var(--primary-color);
			}
			td.cale-cell > span:hover {
				background-color: var(--hover-color);
			}
			.cale-cell > span.mini-active:not(.today) {
				background-color: var(--active-color);
			}
			.sch {
				background-color: var(--blue-tag-color);
				color: white;
				border-radius: 5px;
				margin: 0.25rem;
				font-size: 1rem;
				cursor: pointer;
			}
			.expend-line {
				height: 2px;
				width: 100%;
				background-color: #eee;
			}
			.tag-section {
				display: flex;
				justify-content: space-around;
				margin-bottom: 0.5rem;
			}
			.tag-input {
				display: none;
			}
			.tag {
				width: 1.5rem;
				height: 1.5rem;
				border-radius: 50%;
				opacity: 0.4;
				transition: 0.8s;
			}
			.tag-input:checked + .tag {
				border: 1px solid var(--primary-text-color);
				opacity: 1;
			}
			.tag:hover {
				opacity: 0.8;
			}
			.tag-blue {
				background-color: var(--blue-tag-color);
			}
			.tag-green {
				background-color: var(--green-tag-color);
			}
			.tag-yellow {
				background-color: var(--yellow-tag-color);
			}
			.tag-orange {
				background-color: var(--orange-tag-color);
			}
			.tag-purple {
				background-color: var(--purple-tag-color);
			}
			.tag-red {
				background-color: var(--red-tag-color);
			}
		</style>

						</div>

					<div class="modal-footer">

						<button type="button" class="btn btn-primary saveBtn" data-target="modal">Save</button>
