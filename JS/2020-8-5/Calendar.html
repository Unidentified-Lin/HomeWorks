<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>

		<title>Calendar</title>
		<style>
			.cale-cell > span {
				display: inline-block;
				width: 24px;
				height: 24px;
				border-radius: 50%;
				cursor: default;
			}
			.cale-cell > span.today {
				color: #185abc;
				background-color: #d2e3fc;
			}
			.cale-cell > span.today:hover {
				background-color: #aecbfa;
			}
			td.cale-cell > span:hover {
				background-color: #f1f3f4;
			}
			.sch {
				background-color: blue;
				color: white;
				border-radius: 5px;
				margin: 2px;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
	</head>

					</div>

				</div>
				<div class="col-12 col-md-9 d-flex flex-column">

			</div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="schModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="schModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<!-- <h5 class="modal-title" id="schModalLabel">Modal title</h5> -->
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<span id="modalSchDate" data-for="new"></span>
						<input id="modalSchTitle" type="text" class="form-control" placeholder="新增標題" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="modalSave">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		></script>
		<script
