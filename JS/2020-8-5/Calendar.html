<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->

			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Calendar</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row vh-100">
				<div class="col-12 col-md-3">
					<div class="input-group my-3">

							<button id="preMonth" class="btn btn-light" type="button">
								<span class="iconify" data-icon="uil:angle-left-b" data-inline="false"></span>
							</button>
						</div>
						<span id="yearMonth" class="input-group-text flex-grow-1 justify-content-center">First and last name</span>
						<div class="input-group-append">

							</button>

					</div>
					<table class="table">

							<tr>

								<th class="text-muted text-center">三</th>

								<th class="text-muted text-center">五</th>
								<th class="text-muted text-center">六</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>

							<tr>

								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
							</tr>
							<tr>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
							</tr>
							<tr>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>

							</tr>
							<tr>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>

								<td class="cale-cell text-center"></td>

								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
							</tr>
						</tbody>
					</table>
					<div id="cardSchEditContent" class="card">
						<div class="card-body">
							<input id="cardSchTitle" type="text" class="form-control card-title" placeholder="New event title" />
							<div id="cardSchDate" class="card-subtitle mb-2 text-muted" data-for="new">yyyy-MM-DD</div>
							<div class="tag-section">
								<input class="tag-input" type="radio" value="blue" name="cardSchTag" id="cardSchTagBlue" />
								<label class="tag tag-blue" for="cardSchTagBlue"></label>
								<input class="tag-input" type="radio" value="green" name="cardSchTag" id="cardSchTagGreen" />
								<label class="tag tag-green" for="cardSchTagGreen"></label>
								<input class="tag-input" type="radio" value="yellow" name="cardSchTag" id="cardSchTagYellow" />
								<label class="tag tag-yellow" for="cardSchTagYellow"></label>
								<input class="tag-input" type="radio" value="orange" name="cardSchTag" id="cardSchTagOrange" />
								<label class="tag tag-orange" for="cardSchTagOrange"></label>
								<input class="tag-input" type="radio" value="purple" name="cardSchTag" id="cardSchTagPurple" />
								<label class="tag tag-purple" for="cardSchTagPurple"></label>
								<input class="tag-input" type="radio" value="red" name="cardSchTag" id="cardSchTagRed" />
								<label class="tag tag-red" for="cardSchTagRed"></label>
							</div>
							<textarea class="form-control" id="cardSchMemo" placeholder="Schedule memo"></textarea>
							<div id="editAccordion" class="accordion text-center">
								<div class="expend-line"></div>
								<div
									class="editControl collapse text-center mt-3"
									data-parent="#editAccordion"
									data-toggle="collapse"
									data-target=".editControl"
								>
									<div class="group">
										<button class="btn btn-link" data-target="card">Cancel</button>
										<button class="btn btn-link saveBtn" data-target="card">Save</button>
									</div>
									<span class="iconify" data-icon="uil:angle-up" data-inline="false"></span>
								</div>
								<div
									class="editControl collapse show"
									data-parent="#editAccordion"
									data-toggle="collapse"
									data-target=".editControl"
								>
									<span class="iconify" data-icon="uil:angle-down" data-inline="false"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-9 d-flex flex-column">
					<div class="row no-gutters border-left text-muted">
						<div class="col text-center border-right">週日</div>
						<div class="col text-center border-right">週一</div>
						<div class="col text-center border-right">週二</div>
						<div class="col text-center border-right">週三</div>
						<div class="col text-center border-right">週四</div>
						<div class="col text-center border-right">週五</div>
						<div class="col text-center border-right">週六</div>
					</div>
					<div id="cale-content" class="d-flex flex-column flex-grow-1 no-gutters">
						<div class="col row no-gutters border-bottom border-left h-100">
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>

						</div>
						<div class="col row no-gutters border-bottom border-left h-100">

							<div class="col text-center border-right p-1 cale-cell"></div>

							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
						</div>
						<div class="col row no-gutters border-bottom border-left h-100">
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>

							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
						</div>
						<div class="col row no-gutters border-bottom border-left h-100">
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
						</div>
						<div class="col row no-gutters border-bottom border-left h-100">
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
							<div class="col text-center border-right p-1 cale-cell"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="schModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="schModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<!-- <h5 class="modal-title" id="schModalLabel">Modal title</h5> -->
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input id="modalSchTitle" type="text" class="form-control mb-2" placeholder="New event title" />
						<span id="modalSchDate" class="mb-2" data-for="new"></span>
						<div class="tag-section">
							<input class="tag-input" type="radio" value="blue" name="modalSchTag" id="modalSchTagBlue" />
							<label class="tag tag-blue" for="modalSchTagBlue"></label>
							<input class="tag-input" type="radio" value="green" name="modalSchTag" id="modalSchTagGreen" />
							<label class="tag tag-green" for="modalSchTagGreen"></label>
							<input class="tag-input" type="radio" value="yellow" name="modalSchTag" id="modalSchTagYellow" />
							<label class="tag tag-yellow" for="modalSchTagYellow"></label>
							<input class="tag-input" type="radio" value="orange" name="modalSchTag" id="modalSchTagOrange" />
							<label class="tag tag-orange" for="modalSchTagOrange"></label>
							<input class="tag-input" type="radio" value="purple" name="modalSchTag" id="modalSchTagPurple" />
							<label class="tag tag-purple" for="modalSchTagPurple"></label>
							<input class="tag-input" type="radio" value="red" name="modalSchTag" id="modalSchTagRed" />
							<label class="tag tag-red" for="modalSchTagRed"></label>
						</div>
						<textarea id="modalSchMemo" class="form-control" placeholder="Schedule memo"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary saveBtn" data-target="modal">Save</button>
					</div>
				</div>
			</div>
		</div>
