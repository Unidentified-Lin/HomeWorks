		<title>Calendar</title>

	<body>

					</div>

							<tr>

								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
							</tr>
							<tr>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>
								<td class="cale-cell text-center"></td>

							</tr>
						</tbody>
					</table>
					<div id="cardSchEditContent" class="card">
						<div class="card-body">
							<input id="cardSchTitle" type="text" class="form-control card-title" placeholder="New event title" />
							<div class="tag-section" for="card"></div>
							<div class="row no-gutters px-1">
								<div id="cardSchTimeEditFrom" class="col-9 time-edit">
									<div id="cardSchDateFrom" class="text-muted py-1" data-for="new">yyyy-MM-DD</div>
									<div id="cardSchHHmmFrom" class="HHmm text-muted py-1">HH:mm</div>
								</div>
								<div class="col d-flex align-items-center justify-content-end">
									<label class="toggle" for="cardDayToggle">
										<input type="checkbox" class="toggle-input" id="cardDayToggle" checked />
										<span class="iconify toggle-text" data-icon="ri:24-hours-line" data-inline="false"></span>
										<div class="toggle-fill"></div>
									</label>
								</div>
							</div>
							<div class="time-scroll" data-for="cardSchTimeEditFrom">
								<div class="scroll-year" data-for="cardSchDateFrom"></div>
								-
								<div class="scroll-month" data-for="cardSchDateFrom"></div>
								-
								<div class="scroll-date" data-for="cardSchDateFrom"></div>

								<div class="scroll-hour HHmm" data-for="cardSchHHmmFrom"></div>
								<span class="HHmm">:</span>
								<div class="scroll-min HHmm" data-for="cardSchHHmmFrom"></div>
							</div>
							<div class="row no-gutters px-1">
								<div id="cardSchTimeEditTo" class="col-9 time-edit">
									<div id="cardSchDateTo" class="text-muted py-1" data-for="new">yyyy-MM-DD</div>
									<div id="cardSchHHmmTo" class="HHmm text-muted py-1">HH:mm</div>
								</div>
							</div>
							<div class="time-scroll" data-for="cardSchTimeEditTo">
								<div class="scroll-year" data-for="cardSchDateTo"></div>
								-
								<div class="scroll-month" data-for="cardSchDateTo"></div>
								-
								<div class="scroll-date" data-for="cardSchDateTo"></div>

								<div class="scroll-hour HHmm" data-for="cardSchHHmmTo"></div>
								<span class="HHmm">:</span>
								<div class="scroll-min HHmm" data-for="cardSchHHmmTo"></div>
							</div>
							<textarea class="form-control" id="cardSchMemo" placeholder="Schedule memo"></textarea>
							<div id="editAccordion" class="accordion text-center">
								<div class="expend-line"></div>
								<div class="group">
									<button class="btn btn-link" data-target="card">Cancel</button>
									<button class="btn btn-link saveBtn" data-target="card">Save</button>
								</div>
								<div class="editControl collapse text-center mt-3">
									<button class="btn btn-outline-danger btn-sm w-100 deleteBtn" data-target="card">Delete</button>
									<div data-parent="#editAccordion" data-toggle="collapse" data-target=".editControl">
										<span class="iconify" data-icon="uil:angle-up" data-inline="false"></span>
									</div>
								</div>
								<div
									class="editControl collapse show"
									data-parent="#editAccordion"
									data-toggle="collapse"
									data-target=".editControl"
								>
									<span class="iconify" data-icon="uil:angle-down" data-inline="false"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-9 d-flex flex-column">
					<div class="row no-gutters border-left text-muted">
						<div class="col text-center border-right">週日</div>
						<div class="col text-center border-right">週一</div>
						<div class="col text-center border-right">週二</div>
						<div class="col text-center border-right">週三</div>

						<div class="col text-center border-right">週五</div>
						<div class="col text-center border-right">週六</div>
					</div>
					<div id="cale-content" class="d-flex flex-column flex-grow-1 no-gutters">
						<div class="col row no-gutters border-bottom border-left h-100">

							<div class="col text-center border-right cale-cell"></div>

							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
						</div>
						<div class="col row no-gutters border-bottom border-left h-100">
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
						</div>
						<div class="col row no-gutters border-bottom border-left h-100">
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
						</div>
						<div class="col row no-gutters border-bottom border-left h-100">
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>
							<div class="col text-center border-right cale-cell"></div>

					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div
			class="modal fade"
			id="schModal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="schModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<!-- <h5 class="modal-title" id="schModalLabel">Modal title</h5> -->
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<input id="modalSchTitle" type="text" class="form-control mb-2" placeholder="New event title" />
						<div class="tag-section" for="modal"></div>
						<div class="row no-gutters px-1">
							<div id="modalSchTimeEditFrom" class="col-9 time-edit">
								<div id="modalSchDateFrom" class="text-muted py-1" data-for="new">yyyy-MM-DD</div>
								<div id="modalSchHHmmFrom" class="HHmm text-muted py-1">HH:mm</div>
							</div>
							<div class="col d-flex align-items-center justify-content-end">
								<label class="toggle" for="modalDayToggle">
									<input type="checkbox" class="toggle-input" id="modalDayToggle" checked />
									<span class="iconify toggle-text" data-icon="ri:24-hours-line" data-inline="false"></span>
									<div class="toggle-fill"></div>
								</label>
							</div>
						</div>
						<div class="time-scroll" data-for="modalSchTimeEditFrom">
							<div class="scroll-year" data-for="modalSchDateFrom"></div>
							-
							<div class="scroll-month" data-for="modalSchDateFrom"></div>
							-
							<div class="scroll-date" data-for="modalSchDateFrom"></div>

							<div class="scroll-hour HHmm" data-for="modalSchHHmmFrom"></div>
							<span class="HHmm">:</span>
							<div class="scroll-min HHmm" data-for="modalSchHHmmFrom"></div>
						</div>
						<div class="row no-gutters px-1">
							<div id="modalSchTimeEditTo" class="col-9 time-edit">
								<div id="modalSchDateTo" class="text-muted py-1" data-for="new">yyyy-MM-DD</div>
								<div id="modalSchHHmmTo" class="HHmm text-muted py-1">HH:mm</div>
							</div>
						</div>
						<div class="time-scroll" data-for="modalSchTimeEditTo">
							<div class="scroll-year" data-for="modalSchDateTo"></div>
							-

							<span class="HHmm">:</span>
							<div class="scroll-min HHmm" data-for="modalSchHHmmTo"></div>
						</div>
						<textarea class="form-control" id="modalSchMemo" placeholder="Schedule memo"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary saveBtn" data-target="modal">Save</button>
					</div>
				</div>
			</div>
		</div>
