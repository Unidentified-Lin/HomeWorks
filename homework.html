		<script type="module">
			import { requestHomework } from "./site/js/workCards.js";

			var navItems;
			function setActive(item) {
				navItems.forEach((navItem) => {
					navItem.classList.remove("active");
				});
				item.parentElement.classList.add("active");
			}
			function linkEvent() {
				setActive(this);
				let type = this.getAttribute("data-type");
				requestHomework(type);
			}

			window.onload = function () {
				navItems = document.querySelectorAll(".nav-item:not(.dropdown-toggle)");

				let urlParams = new URLSearchParams(window.location.search);
				let type = urlParams.get("type") || "CSS";
				let theNavLink = document.querySelector(`.nav-link[data-type="${type}"]`);
				setActive(theNavLink);
				requestHomework(type);

				var navLinks = document.querySelectorAll(".nav-link:not(.dropdown-toggle)");
				navLinks.forEach((navLink) => {
					navLink.addEventListener("click", linkEvent);
				});
			};
		</script>
